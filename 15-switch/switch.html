<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Javascript Dasar - Switch Case</title>
  </head>
  <body>
    <script>
      // switch digunakan untuk perbadingan yang sederhana dengan hanya menggunakan expression ===
      let value = "a";

      switch (value) {
        case "a":
          document.writeln("Sangat Baik");
          break;
        case "b":
          document.writeln("Baik");
          break;
        case "c":
          document.writeln("Kurang");
          break;
        default:
          document.writeln("Tidak Lulus");
          break;
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Javascript Dasar - In Operator</title>
  </head>
  <body>
    <script>
      // in operator berfungsi untuk mengecek apakah sebuah property ada dalam sebuah object atau tidak
      // mengembalikan nilai boolean

      const value = {
        name: "Ardianto Rannu",
        alamat: "Makassar",
      };

      const result = "alamat" in value;

      console.info(result);
    </script>
  </body>
</html>

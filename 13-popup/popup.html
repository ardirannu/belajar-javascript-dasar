<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Javascript Dasar - Popup</title>
  </head>
  <body>
    <script>
      // Alert di javascript
      //   alert("Hello");

      //   Prompt di javascript
      //   const name = prompt("Siapa nama anda?");
      //   alert(`Hello ${name}`);

      //   confirm pada javascript, return boolean
      const masuk = confirm("Anda yakin masuk ?");

      if (masuk) {
        const name = prompt("Siapa nama anda?");
        alert(`Hello ${name}`);
      } else {
        alert("Bye Bye");
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Javascript Dasar - Console Method</title>
  </head>
  <body>
    <script>
      console.debug("Debug"); //debug dapat dilihat pada level verbose console

      console.info("hello world"); //sama dengan console.log

      console.warn("Peringatan"); //untuk memberi peringatan

      console.error("Error"); //untuk melihat error
    </script>
  </body>
</html>

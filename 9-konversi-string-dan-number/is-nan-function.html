<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Javascript Dasar - Is Nan Function</title>
  </head>
  <body>
    <script>
      // isNan() digunakan untuk mengecek number yang tidak valid.
      const value = "satu";
      document.writeln(`<p> ${isNaN(value)} </p>`);
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Javascript Dasar - Do While Loop</title>
  </head>
  <body>
    <script>
      // Mirip dengan While loop, bedanya Do While pengecekan kondisi dilakukan setelah perulangan
      // oleh karena itu minimal 1 perulangan dilakukan walaupun kondisi bernilai false

      let counter = 1;
      do {
        document.writeln(`<p>Perulangan ke ${counter}</p>`);
        counter++;
      } while (counter <= 3);
    </script>
  </body>
</html>

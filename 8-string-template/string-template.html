<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Javascript Dasar - String Template</title>
  </head>
  <body>
    <script>
      // string template di js menggunakan backtick,
      //   fungsinya untuk melakukan substitusi pada string tanpa harus menggunakan +
      const firstName = "Ardianto";
      const lastName = "Rannu";

      const template = `Nama : ${firstName} ${lastName}`;

      console.info(template);
    </script>
  </body>
</html>

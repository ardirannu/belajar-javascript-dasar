<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Javascript Dasar - Ternary Operator</title>
  </head>
  <body>
    <script>
      // Ternary operator adalah bentuk sederhana dari if
      //   jika hasil perbandingan == true maka value sebelah kiri yang akan diambil. sebaliknya
      //   jika hasil perbandingan == false maka value sebelah kanan yang akan diambil

      const value = 9;

      const result = value >= 8 ? "Selamat Anda Lulus" : "Silahkan Coba Lagi";

      console.info(result);
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Javascript Dasar - Debugger</title>
  </head>
  <body>
    <script>
      // debugging pada javascript
      function createFullName(firstName, middleName, lastName) {
        debugger;
        const fullName = `${firstName} ${middleName} ${lastName}`;
        return fullName;
      }

      const name = createFullName("Ardi", "Anto", "Rannu");
      console.info(name);
    </script>
  </body>
</html>

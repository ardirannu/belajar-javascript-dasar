<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Javascript Dasar - Nested Function</title>
  </head>
  <body>
    <script>
      function outer() {
        // function inner hanya dapat di akses di dalam function outer
        function inner() {
          console.info("Inner");
        }

        inner();
      }

      outer();
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Javascript Dasar - Variable Let & Const</title>
  </head>
  <body>
    <script>
      // membuat variable
      // let valuenya bisa diubah2
      let fullName;

      // memberi value pada variable
      fullName = "Ardianto Rannu";

      // mengubah data pada variable
      // fullName = " Makeithappen";

      // membuat variable langsung dengan value
      // let fullName = "Ardianto Rannu";

      // const valuenya tidak bisa diubah2
      const album = "Mylo Xyloto";

      document.writeln(fullName);
      document.writeln("<br>");
      document.writeln(album);
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Javascript Dasar - Anonymous Function</title>
  </head>
  <body>
    <script>
      let say = function (firstName, lastName) {
        console.info(`Hello ${firstName} ${lastName}`);
      };

      say("Ardianto", "Rannu");
    </script>
  </body>
</html>

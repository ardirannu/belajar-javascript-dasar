<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Javascript Dasar - For In</title>
  </head>
  <body>
    <script>
      //  for of digunakan untuk mengiterasi value dari iterable object, seperty array, string
      // for of tidak bisa digunakan untuk mengiterasi object, karna object bukanlah iterable
      const names = ["Ardi", "Kurniawan", "Saputra"];

      for (const name of names) {
        document.writeln(`<p>${name}</p>`);
      }
    </script>
  </body>
</html>

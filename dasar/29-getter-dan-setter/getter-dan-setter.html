<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Javascript Dasar - Getter dan Setter</title>
  </head>
  <body>
    <script>
      const person = {
        firstName: "Ardianto",
        lastName: "Rannu",
        // Getter
        get fullName() {
          return `${this.firstName} ${this.lastName}`;
        },
        // Setter
        set fullName(val) {
          const array = val.split(" ");
          this.firstName = array[0];
          this.lastName = array[1];
        },
      };

      // otomatis memanggil get fullName()
      person.fullName = "Ardianto Rannu";
      console.table(person);

    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Javascript Dasar - Escape Sequence String</title>
  </head>
  <body>
    <script>
      // escape sequence
      document.writeln("<textarea cols='100' rows='10'>");
      document.writeln("Ardianto \n Rannu"); //escape sequence enter
      document.writeln("Home \\ Ardianto"); //escape sequence \
      document.writeln('"Ardianto"'); //escape sequence petik dua
      document.writeln("'Ardianto'"); //escape sequence petik satu
      document.writeln("</textarea>");
    </script>
  </body>
</html>

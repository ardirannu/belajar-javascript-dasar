<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Javascript Dasar - Operator Logika di Non Boolean</title>
  </head>
  <body>
    <script>
      // OR (||)
      // operator logika OR membaca dari kiri ke kanan
      // Operator ini akan mengambil nilai pertama yang truthy
      // Jika tidak ada satupun yang bernilai truthy, maka yang terakhir akan diambil
      // biasanya digunakan untuk seleksi variable yg isinya truthy

      console.info("hello" || ""); //hello
      console.info("" || []); //[]
      console.info(null || "NULL"); //NULL
      console.info(undefined || "UNDEFINED"); //UNDEFINED
      console.info(0 || false); //false

      const result = {
        firstName: "Ardianto",
        lastName: "Rannu",
      };

      const name = result.firstName || result.lastName; //Ardianto

      console.info(result);

      // AND (&&)
      // operator logika AND membaca dari kiri ke kanan
      // Operator ini akan mengambil nilai pertama yang falsy
      // Jika tidak ada satupun yang bernilai falsy, maka yang terakhir akan diambil
      // biasanya digunakan untuk seleksi variable yg isinya falsy

      console.info("hello" && ""); //""
      console.info("" && []); // ""
      console.info(null && "NULL"); //null
      console.info(undefined & "UNDEFINED"); //undefined
      console.info("undefined" && "null"); //null

      const result = {
        firstName: "Ardianto",
        lastName: "",
      };

      const name = result.firstName && result.lastName; // ""
    </script>
  </body>
</html>

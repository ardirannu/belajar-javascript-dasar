<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Javascript Dasar - Expression String Template</title>
  </head>
  <body>
    <script>
      // string template di js menggunakan backtick,
      // selain melakukan substitusi, kita juga bisa melakukan expression dengan string template
      const firstName = "Ardianto";
      const lastName = "Rannu";
      const nilai = 85;

      const template = `Nama : ${firstName} ${lastName}, Lulus : ${nilai > 75}`;

      console.info(template);
    </script>
  </body>
</html>

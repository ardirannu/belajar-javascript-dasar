<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Javascript Dasar - If Expression</title>
  </head>
  <body>
    <script>
      const examValue = 90;

      if (examValue >= 75) {
        console.info("Good Job");
      } else if (examValue >= 65) {
        console.info("Not Bad");
      } else {
        console.info("Try Again");
      }
    </script>
  </body>
</html>
